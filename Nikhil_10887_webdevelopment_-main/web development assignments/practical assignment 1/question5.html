<!DOCTYPE html>
<html>
<head>
    
    <title>Audio and Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video, audio 
    </style>
</head>
<body>

    <h2>Audio Player</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <h2>Video Player</h2>
    <video width="400" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

</body>
</html>
