<!DOCTYPE html>
<html>
<head>
    
    <title>Simple Navigation Bar</title>
    <style>
        ul {
            list-style-type: none;   /* remove bullets */
            margin: 0;
            padding: 0;
            background-color: plum;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: red;
            padding: 14px 20px;
            text-decoration: none;
        }

        li a:hover {
            background-color: white;
        }
    </style>
</head>
<body>

<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Courses</a></li>
    <li><a href="#">Contact</a></li>
</ul>

</body>
</html>
