<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Manish kumar | ERP-10773 -->
    <meta charset="UTF-8">
    <title>Conditional Statements and Loops</title>
</head>
<body>
    <h2>Conditional Statements and Loops Example</h2>

    <label for="number">Enter a number: </label>
    <input type="number" id="number" />
    <button onclick="checkNumber()">Check</button>

    <p id="result"></p>

    <script>
        function checkNumber() {
            const num = parseInt(document.getElementById("number").value);
            let output = "";

           
            if (num > 0) {
                output += "The number is positive.<br>";
            } else if (num < 0) {
                output += "The number is negative.<br>";
            } else {
                output += "The number is zero.<br>";
            }

            
            output += "Numbers from 1 to " + num + ": ";
            for (let i = 1; i <= num; i++) {
                output += i + " ";
            }

            document.getElementById("result").innerHTML = output;
        }
    </script>
</body>
</html>
