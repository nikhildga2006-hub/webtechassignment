<!DOCTYPE html>
<html>
<head>
<title>Even Odd Count</title>
</head>
<body>

<script>
let arr = [1,2,3,4,5,6,7,8,9];
let even = 0;
let odd = 0;

for(let num of arr){
  if(num % 2 === 0){
    even++;
  } else {
    odd++;
  }
}

document.write("Even Numbers: " + even + "<br>");
document.write("Odd Numbers: " + odd);
</script>

</body>
</html>
