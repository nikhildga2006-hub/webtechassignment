<!DOCTYPE html>
<html>
<head>
  <style>
    input[type="text"] {
      border: 1px solid rgba(159, 146, 146, 0.914);
      padding: 8px;
      transition: border-color 0.4s, transform 0.4s;
    }

    input[type="text"]:focus {
      border-color: brightgreen;
      transform: rotate(90deg);
      outline: none;
    }
  </style>
</head>
<body>

  <input type="text" placeholder="Enter text">

</body>
</html>
